    <style>
        body {
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            background-color: #F2F2F7;

            margin: 0;
            padding: 0;
            display: flex;

            height: 100vh;

        .container {
            max-width: 400px;

        h1 {
            color: #1D1D1F;

        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1D1D1F;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #D2D2D7;
            border-radius: 12px;
            font-size: 1em;
            background-color: #F7F7F9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #28A745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
            outline: none;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 15px;
        }

        .forgot-password a {
            color: #28A745;
            text-decoration: none;
            font-size: 0.9em;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        button {
            background: linear-gradient(135deg, #28A745, #34D058);
            color: #FFFFFF;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        .signup-link {
            margin-top: 20px;
            color: #6E6E73;
        }

        .signup-link a {
            color: #28A745;
            text-decoration: none;
        }

        .signup-link a:hover {
