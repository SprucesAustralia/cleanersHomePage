<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spruces Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 1rem;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .signup-link {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Back to Spruces</h1>
        <p>Log in to continue your journey with us.</p>
        <form id="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <div class="forgot-password">
                <a href="#" id="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit">Log In</button>
        </form>
        <div class="signup-link">
            Donâ€™t have an account? <a href="#">Sign Up</a>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabase = window.supabase.createClient(
            'https://cuoqvccjoymctjucrhbb.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN1b3F2Y2Nqb3ltY3RqdWNyaGJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEzMzM1MzAsImV4cCI6MjA1NjkwOTUzMH0.Ca1kkg26rYt-TNMmXbBo2sYrIKK0Y1vxJwPpxvnA'
        );

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Step 1: Fetch email from the cleaners table based on username
                const { data: cleaner, error: fetchError } = await supabase
                    .from('cleaners')
                    .select('email')
                    .eq('username', username)
                    .single();

                if (fetchError || !cleaner) {
                    alert('Username not found or database error.');
                    console.error('Fetch error:', fetchError);
                    return;
                }

                const email = cleaner.email;

                // Step 2: Attempt to log in with the retrieved email and provided password
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    alert('Login failed: ' + error.message);
                    console.error('Login error:', error);
                    return;
                }

                // Step 3: Redirect to available-jobs.html on successful login
                console.log('Login successful, redirecting...');
                window.location.href = 'available-jobs.html';

            } catch (err) {
                alert('An unexpected error occurred. Please try again.');
                console.error('Unexpected error:', err);
            }
        });
    </script>
</body>
</html>
