<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spruces Sign-Up</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: #FFFFFF;
            color: #183630; /* Forest */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* Progress Bar */
        .progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #F3F1C0; /* Lemon */
        }

        .progress-fill {
            height: 100%;
            background-color: #C7DE6B; /* Lime */
            width: 0;
            transition: width 0.3s ease;
        }

        /* Form Steps */
        .form-step {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .form-step.active {
            display: block;
            opacity: 1;
        }

        h2 {
            font-size: 1.8em;
            font-weight: 500;
            margin-bottom: 20px;
        }

        p {
            font-size: 1em;
            margin-bottom: 20px;
            color: #666;
        }

        .form-group {
            margin-bottom: 30px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 1.1em;
            background-color: #FFFFFF;
            color: #183630;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #C7DE6B; /* Lime */
            outline: none;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
            margin-top: 10px;
        }

        .radio-group label {
            font-size: 1em;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-group input {
            margin-right: 10px;
        }

        /* Buttons */
        .btn {
            background-color: #C7DE6B; /* Lime */
            color: #FFFFFF;
            padding: 12px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #A8C257; /* Darker Lime */
        }

        .btn-secondary {
            background-color: transparent;
            color: #999999;
            padding: 12px 20px;
            margin-right: 20px;
            border: none;
            cursor: pointer;
        }

        .btn-secondary:hover {
            color: #666666;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            h2 {
                font-size: 1.5em;
            }

            .btn {
                padding: 10px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="progress">
        <div class="progress-fill" id="progress-fill"></div>
    </div>
    <div class="container">
        <form id="signup-form">
            <!-- Step 1: Welcome -->
            <div class="form-step active" id="step-1">
                <h2>Hey there! Ready to join Spruces?</h2>
                <p>This will take about 15 minutes. Are you good to go?</p>
                <div class="form-group">
                    <div class="radio-group">
                        <label><input type="radio" name="consent" value="yes" required> Yes, let’s do this!</label>
                        <label><input type="radio" name="consent" value="no"> Not right now</label>
                    </div>
                </div>
                <button type="button" class="btn" onclick="nextStep(1)">Next</button>
            </div>

            <!-- Step 2: Name -->
            <div class="form-step" id="step-2">
                <h2>What’s your name?</h2>
                <div class="form-group">
                    <input type="text" id="name" placeholder="e.g., Alex Smith" required>
                </div>
                <button type="button" class="btn-secondary" onclick="prevStep(2)">Back</button>
                <button type="button" class="btn" onclick="nextStep(2)">Next</button>
            </div>

            <!-- Step 3: Email -->
            <div class="form-step" id="step-3">
                <h2>And your email?</h2>
                <div class="form-group">
                    <input type="email" id="email" placeholder="e.g., alex@gmail.com" required>
                </div>
                <button type="button" class="btn-secondary" onclick="prevStep(3)">Back</button>
                <button type="button" class="btn" onclick="nextStep(3)">Next</button>
            </div>

            <!-- Step 4: Completion -->
            <div class="form-step" id="step-4">
                <h2>You’re all set!</h2>
                <p>We’ll review your info and get back to you soon. Thanks for joining Spruces!</p>
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
    <script>
        let currentStep = 1;
        const totalSteps = 4;

        function updateProgress() {
            const progressFill = document.getElementById('progress-fill');
            const percentage = (currentStep / totalSteps) * 100;
            progressFill.style.width = `${percentage}%`;
        }

        function showStep(step) {
            document.querySelectorAll('.form-step').forEach((el, index) => {
                el.classList.toggle('active', index + 1 === step);
            });
            updateProgress();
        }

        function nextStep(step) {
            const form = document.getElementById('signup-form');
            const currentInputs = document.querySelector(`#step-${step} [required]`);
            if (currentInputs && !form.checkValidity()) {
                form.reportValidity();
                return;
            }
            if (step < totalSteps) {
                currentStep = step + 1;
                showStep(currentStep);
            } else {
                form.submit();
                alert('Thanks for joining Spruces!');
            }
        }

        function prevStep(step) {
            if (step > 1) {
                currentStep = step - 1;
                showStep(currentStep);
            }
        }

        // Initial setup
        showStep(currentStep);
    </script>
</body>
</html>
